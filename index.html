<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    let root = document.getElementById("root");
    let rootElement = ReactDOM.createRoot(root)

function Gallery({ children }) {
  console.log({children})
  return (
    <div style={{ display: 'grid', gridTemplateColumns: 'repeat(4, 1fr)', gap: '16px' }}>
          {children}
    </div>
  );
}

// Define the Image Component 
function Image({ src }) {
  return <img src={src} alt="Gallery" style={{ width: '100%', height: '80%' }} />;
}


const App = () => (
  <Gallery>
    <Image src="https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&w=600" />
    <Image src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?auto=compress&cs=tinysrgb&w=600" />
    <Image src="https://images.unsplash.com/photo-1623645481161-0d8160281cbf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8d2lsZCUyMGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D" />
    <Image src="https://plus.unsplash.com/premium_photo-1669740462478-135db9b990ea?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8d2lsZCUyMGFuaW1hbHxlbnwwfHwwfHx8MA%3D%3D" />
    <Image src="https://images.unsplash.com/photo-1567633090480-f19f2f67c088?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHdpbGQlMjBhbmltYWx8ZW58MHx8MHx8fDA%3D" />
    <Image src="https://images.unsplash.com/photo-1600409396055-e2f42d491271?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHdpbGQlMjBhbmltYWx8ZW58MHx8MHx8fDA%3D" />
    <Image src="https://images.unsplash.com/photo-1621362569445-1d371f5bbe76?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHdpbGQlMjBhbmltYWx8ZW58MHx8MHx8fDA%3D" />
    <Image src="https://media.istockphoto.com/id/1391467170/photo/proud-caribou.webp?b=1&s=170667a&w=0&k=20&c=sMwks_rBS00ab3s-8N4zvIQJWnbh_2G8HclW8SP6_YQ=" />
    <Image src="https://media.istockphoto.com/id/1649872035/photo/elk-during-the-rut.webp?b=1&s=170667a&w=0&k=20&c=Ko6XjN_AgpMZTtmUv3kETp27bZ4ZLX9qXhOtL-DD1o0=" />
    <Image src="https://media.istockphoto.com/id/1454642699/photo/zebras-drinking-water-at-waterhole.webp?b=1&s=170667a&w=0&k=20&c=vnIfsz5w5lvMnAVK6ek4bgIyO7Vqlpf9aj8ulfnPEfE=" />

rootElement.render(<App/>);

  </script>
</body>
</html>
